# 指定环境
spring:
  profiles:
    active: local

# 以下部分为各个环境不同的配置
---

# 本地开发环境
spring:
  profiles: local

server:
  port: 8000

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

---

# 集群环境peer1
spring:
  profiles: peer1

server:
  port: 8001

eureka:
  instance:
    hostname: peer1
  client:
    registerWithEureka: true
    serviceUrl:
      # TODO 替换成环境变量
      defaultZone: http://user:ws123456@peer1:8001/eureka,http://user:ws123456@peer2:8002/eureka,http://user:ws123456@peer3:8003/eureka

